<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Virtual Keyboard</title>
</head>
<body>
    <main class="main">
    <h1 class="main-heading">Виртуальная клавиатура</h1>
    <ul class="description">
        <li>Клавиатура создана в операционной системе Windows</li>
        <li>Для переключения используется комбинация клавиш:</li>
    </ul>

    <textarea class="textarea" name="" id="" cols="30" rows="10"></textarea>
    <div class="keyboard">
        <div class="keyboard__keys">
            <div class="keyboard__key">q</div>
            <div class="keyboard__key">
                <i class="material-icon">backspace</i>
            </div>
        </div>
    </div>
</main>
</body>
</html>
